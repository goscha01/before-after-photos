    <!-- Mobile debugging console - shows console on device -->
    <script>
      // Simple error display for debugging
      window.onerror = function(msg, url, line, col, error) {
        var errorDiv = document.createElement('div');
        errorDiv.style.cssText = 'position:fixed;top:50px;left:10px;right:10px;background:red;color:white;padding:20px;z-index:99999;font-size:14px;overflow:auto;max-height:80vh;';
        errorDiv.innerHTML = '<strong>ERROR:</strong><br>' +
          'Message: ' + msg + '<br>' +
          'URL: ' + url + '<br>' +
          'Line: ' + line + ', Col: ' + col + '<br>' +
          'Stack: ' + (error ? error.stack : 'N/A');
        document.body.appendChild(errorDiv);
        return false;
      };

      console.log('=== Error handler installed ===');
      console.log('Location:', window.location.href);
      console.log('User Agent:', navigator.userAgent);
    </script>
